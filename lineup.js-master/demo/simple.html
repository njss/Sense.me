<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LineUp alpha</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="favicon.png" />

    <!--standard inclusions and require function-->
    <script src="../libs/jquery-1.10.2.js"></script>
    <script src="../libs/d3.js"></script>
    <script src="../libs/underscore-min.js"></script>
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    -->
    <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <!--
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
    -->

    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<div id="lugui-wrapper"></div>
    <script src="bower_components/lineupjs/dist/LineUpJS.js"></script>

    <script>
        var config = {
        };
        var $container = d3.select("#lugui-wrapper");
        function createLineUp(desc, data) {
            return LineUp.create(LineUp.createLocalStorage(data, desc.columns, desc.layout, desc.primaryKey), $container, config);
        }
        $(function() {
            var lineup = null;
            d3.json('data/data_minimal.json', function (desc) {
                d3.tsv('data/'+desc.file, function (_data) {
                    lineup = createLineUp(desc, _data);
                });
            });
        })
    </script>
</body>
</html>
