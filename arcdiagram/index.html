<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Sense Project</title>

        <!-- JavaScript Libraries //-->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

        <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

    <body>
        <div id="container">
            <div id="box-N" class="box">
                <h1>The Sense Project</h1>
            </div>

            <div id="box-C" class="box">
            </div>

            <div id="box-S" class="box">
            </div>

    <script>
        /* Arc Diagram */

        var width = 960;           // width of svg image
        var height = 500;           // height of svg image
        var margin = 50;            // amount of margin around plot area
        var pad = margin / 2;       // actual padding amount
        var radius = 4;             // fixed node radius
        var yfixed = pad + radius;  // y position for all nodes

        var imageWidth = 200;       // width of SP image
        var imageHeight = 100;      // height of SP image
        var visImageArray;

        // SPLOM Tooltip
        var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong>Scatterplot</strong> <span style='color:red'>" + d.name + "</span>";
                });


        /* DRAW ARC DIAGRAM */

        // Draws an arc diagram for the provided undirected graph
        function arcDiagram(graph) {
            d3.select("#box-C")
                    .append("br");
            d3.select("#box-C")
                    .append("h3")
                    .text("Arc Diagram");

            // create svg image
            var svg = d3.select("#box-C")
                    .append("svg")
                    .attr("id", "arc")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("x", 300)
                    .attr("y", 1100)
                    .style("border", "1px solid black");

            svg.call(tip);

            // create plot area within svg image
            var plot = svg.append("g")
                    .attr("id", "gPlot")
                    .attr("transform", "translate(" + pad + ", " + pad + ")");

            // fix graph links to map to objects instead of indices
            graph.links.forEach(function (d, i) {
                d.source = isNaN(d.source) ? d.source : graph.nodes[d.source];
                d.target = isNaN(d.target) ? d.target : graph.nodes[d.target];
            });

            // must be done AFTER links are fixed
            linearLayout(graph.nodes);

            // draw links first, so nodes appear on top
            drawLinks(graph.links);

            // draw nodes last
            drawNodes(graph.nodes);

            // draw scatterplot matrix
            drawSPmatrix(graph.nodes);
        }

        // Layout nodes linearly, sorted by group
        function linearLayout(nodes) {

            // used to scale node index to x position
            var xscale = d3.scale.linear()
                    .domain([0, nodes.length - 1])
                    .range([radius, width - margin - radius]);

            // calculate pixel location for each node
            nodes.forEach(function (d, i) {
                d.x = xscale(i);
                d.y = yfixed;
            });
        }

        // Draws nodes on plot
        function drawNodes(nodes) {
            // used to assign nodes color by group
            var color = d3.scale.category20();

            d3.select("#gPlot").selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("circle")
                    .attr("class", "node")
                    .attr("id", function (d, i) {
                        return d.rank;
                    })
                    .attr("name", function (d, i) {
                        return d.name;
                    })
                    .attr("cx", function (d, i) {
                        return d.x;
                    })
                    .attr("cy", function (d, i) {
                        return d.y;
                    })
                    .attr("r", function (d, i) {
                        return radius * d.value;
                    })
                    .style("fill", function (d, i) {
                        return color(d.group);
                    })
                    .on("mouseover", function (d, i) {
                        tip.show(d);
                        highlightSPLOMgrid(d3.select(this));
                    })
                    .on("mouseout", function (d, i) {
                        tip.hide(d);
                        d3.select("#highlightRect").remove();
                    });
        }

        // Draws nice arcs for each link on plot
        function drawLinks(links) {
            // scale to generate radians (just for lower-half of circle)
            var radians = d3.scale.linear()
                    .range([Math.PI / 2, 3 * Math.PI / 2]);

            // path generator for arcs (uses polar coordinates)
            var arc = d3.svg.line.radial()
                    .interpolate("basis")
                    .tension(0)
                    .angle(function (d) {
                        return radians(d);
                    });

            // add links
            d3.select("#gPlot").selectAll(".link")
                    .data(links)
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("transform", function (d, i) {
                        // arc will always be drawn around (0, 0)
                        // shift so (0, 0) will be between source and target
                        var xshift = d.source.x + (d.target.x - d.source.x) / 2;
                        var yshift = yfixed;
                        return "translate(" + xshift + ", " + yshift + ")";
                    })
                    .attr("d", function (d, i) {
                        // get x distance between source and target
                        var xdist = Math.abs(d.source.x - d.target.x);

                        // set arc radius based on x distance
                        arc.radius(xdist / 2);

                        // want to generate 1/3 as many points per pixel in x direction
                        var points = d3.range(0, Math.ceil(xdist / 3));

                        // set radian scale domain
                        radians.domain([0, points.length - 1]);

                        // return path for arc
                        return arc(points);
                    })
                    .style("stroke-width", function (d) {
                        return d.value;
                    });
        }

        function drawSPmatrix(nodes) {

            d3.select("#box-S")
                    .append("br");
            d3.select("#box-S")
                    .append("h3")
                    .text("Scatterplot Matrix");

            var width = $("#box-S").width();
            var imagesSVG = d3.select("#box-S")
                    .append("svg")
                    .attr("id", "svgVis")
                    .attr("width", 4 * imageWidth + 3 * 80)
                    .attr("height", 3 * imageHeight + 2 * 60)
                    .style("border", "1px solid black");

            imagesSVG.call(tip);

            //sort nodes by rank
            nodes.sort(function (a, b) {
                return a.rank - b.rank;
            });

            visImageArray = imagesSVG
                    .append("g")
                    .attr("id", "gSPLOM")
                    .style("textAlign", "center")
                    .selectAll("image")
                    .data(nodes)
                    .enter()
                    .append("svg:image")
                    .attr("xlink:href", function (d, i) {
                        return "images/" + d.name;
                    })
                    .attr("class", "image")
                    .attr("width", imageWidth)
                    .attr("height", imageHeight)
                    .attr("x", function (d, i) {
                        return (i % 4) * imageWidth + (i % 4) * 80;
                    })
                    .attr("y", function (d, i) {
                        return (Math.floor(i / 4) * imageHeight) + Math.floor(i / 4) * 50;
                    });

            var spBorder = d3.select("#gSPLOM")
                    .selectAll("rect")
                    .data(nodes)
                    .enter()
                    .append("rect")
                    .attr("id", function (d, i) {
                        return d.rank;
                    })
                    .attr('class', 'image-border')
                    .attr("x", function (d, i) {
                        return (i % 4) * imageWidth + (i % 4) * 80;
                    })
                    .attr("y", function (d, i) {
                        return (Math.floor(i / 4) * imageHeight) + Math.floor(i / 4) * 50;
                    })
                    .attr("height", imageHeight + 5)
                    .attr("width", imageWidth + 5)
                    .on("mouseover", function (d, i) {
                        tip.show(d);
                        highlightADcircle(d3.select(this));
                    })
                    .on("mouseout", function (d, i) {
                        tip.hide(d);
                        d3.select("#highlightCircle").remove();
                    });

        }

        /* HELPER FUNCTIONS */

        // Generates a tooltip for SP grid based on selected ID
        function highlightSPLOMgrid(circle) {

            var cId = circle.attr("id");
            var groupElement = d3.select("#gSPLOM");
            var groupNodes = groupElement.node();
            var spNode = groupNodes.children[cId];
            var borderX = spNode.x;
            var borderY = spNode.y;

            groupElement.append("rect")
                    .attr("id", "highlightRect")
                    .attr("x", borderX.baseVal.value)
                    .attr("y", borderY.baseVal.value)
                    .attr("width", imageWidth)
                    .attr("height", imageHeight)
                    .style("fill", "none")
                    .style("stroke", "red")
                    .style("stroke-width", 1);

        }

        function highlightADcircle(grid) {
            var spID = grid.attr("id");
            var groupElement = d3.select("#gPlot");
            var groupNodes = groupElement.node();

            var gID = -1;
            for (var i = 0; i < groupNodes.children.length; ++i) {
                var n = groupNodes.children[i];
                if (groupNodes.children[i].localName === "circle") {
                    if (groupNodes.children[i].id === spID) {
                        gID = i;
                        break;
                    }
                }
            }

            var spNode = groupNodes.children[gID];
            var cX = spNode.cx;
            var cY = spNode.cy;
            var cR = spNode.r;


            groupElement.append("circle")
                    .attr("id", "highlightCircle")
                    .attr("cx", cX.baseVal.value)
                    .attr("cy", cY.baseVal.value)
                    .attr("r", cR.baseVal.value)
                    .attr("width", imageWidth)
                    .attr("height", imageHeight)
                    .style("fill", "none")
                    .style("stroke", "red")
                    .style("stroke-width", 1);
        }

    </script>

    <script language="javascript">
        var m = [80, 80, 80, 80]; // margins
        var w = 1000 - m[1] - m[3]; // width
        var h = 400 - m[0] - m[2]; // height

        var data = [3, 6, 2, 7, 5, 2, 0, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5];

        var x = d3.scale.linear().domain([0, data.length]).range([0, w + m[1] + m[3]]);
        var y = d3.scale.linear().domain([0, 10]).range([h, 0]);

        // automatically determining max range can work something like this
        // var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

        var line = d3.svg.line()
                .x(function (d, i) {
                    return x(i);
                })
                .y(function (d) {
                    return y(d);
                })



        // Add an SVG element with the desired dimensions and margin.
        var graph = d3.select("#chart").append("svg:svg")
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
                .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        // create yAxis
        var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
        // Add the x-axis.
        graph.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + h + ")")
                .call(xAxis);


        // create left yAxis
        var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
        // Add the y-axis to the left
        graph.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(-25,0)")
                .call(yAxisLeft);


        var clip = graph.append("defs").append("svg:clipPath")
                .attr("id", "clip")
                .append("svg:rect")
                .attr("id", "clip-rect")
                .attr("x", "0")
                .attr("y", "0")
                .attr("width", w)
                .attr("height", h);


        // Add the line by appending an svg:path element with the data line we created above
        // do this AFTER the axes above so that the line is above the tick-lines
        var path = graph.append("svg:path").attr("class", "path").attr("clip-path", "url(#clip)").attr("d", line(data));


        // slider
        $(function () {
            $("#slider").slider({
                range: true,
                min: 0,
                max: data.length - 1,
                values: [0, data.length - 1],
                slide: function (event, ui) {
                    var maxv = d3.min([ui.values[1], data.length]);
                    var minv = d3.max([ui.values[0], 0]);
                    ;



                    x.domain([minv, maxv - 1]);
                    graph.transition().duration(750)
                            .select(".x.axis").call(xAxis);
                    graph.transition().duration(750)
                            .select(".path").attr("d", line(data));
                }});
        });
    </script>

    <script>
        InitChart();

        function InitChart() {

            var barData = [{
                    'x': 1,
                    'y': 5
                }, {
                    'x': 2,
                    'y': 20
                }, {
                    'x': 3,
                    'y': 10
                }, {
                    'x': 4,
                    'y': 40
                }, {
                    'x': 5,
                    'y': 5
                }, {
                    'x': 6,
                    'y': 60
                }];

            d3.select('#box-BarChart')
                    .append("br");
            d3.select('#box-BarChart')
                    .append("h3")
                    .text("Bar Chart");

            var vis = d3.select('#box-BarChart')
                    .append("svg")
                    .attr("width", 1000)
                    .attr("height", 500),
                    WIDTH = 1000,
                    HEIGHT = 500,
                    MARGINS = {
                        top: 20,
                        right: 20,
                        bottom: 20,
                        left: 50
                    },
            xRange = d3.scale.ordinal().rangeRoundBands([MARGINS.left, WIDTH - MARGINS.right], 0.1).domain(barData.map(function (d) {
                return d.x;
            })),
                    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,
                d3.max(barData, function (d) {
                    return d.y;
                })
            ]),
                    xAxis = d3.svg.axis()
                    .scale(xRange)
                    .tickSize(5)
                    .tickSubdivide(true),
                    yAxis = d3.svg.axis()
                    .scale(yRange)
                    .tickSize(5)
                    .orient("left")
                    .tickSubdivide(true);


            vis.append('svg:g')
                    .attr('class', 'x axis')
                    .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
                    .call(xAxis);

            vis.append('svg:g')
                    .attr('class', 'y axis')
                    .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
                    .call(yAxis);

            vis.selectAll('rect')
                    .data(barData)
                    .enter()
                    .append('rect')
                    .attr('x', function (d) {
                        return xRange(d.x);
                    })
                    .attr('y', function (d) {
                        return yRange(d.y);
                    })
                    .attr('width', xRange.rangeBand())
                    .attr('height', function (d) {
                        return ((HEIGHT - MARGINS.bottom) - yRange(d.y));
                    })
                    .attr('fill', 'grey')
                    .on('mouseover', function (d) {
                        d3.select(this)
                                .attr('fill', 'blue');
                    })
                    .on('mouseout', function (d) {
                        d3.select(this)
                                .attr('fill', 'grey');
                    });

        }
    </script>

    <script>
        /* Start */
        d3.json("myData.json", arcDiagram);
    </script>

</html>
