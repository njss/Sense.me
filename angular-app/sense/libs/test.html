<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="gridster.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script src="jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" id="code">
        var gridster;

        $(function(){

            gridster = $(".gridster > ul").gridster({
                widget_margins: [5, 5],
                widget_base_dimensions: [100, 55]
            }).data('gridster');

            var widgets = [
                ['<li>0</li>', 1, 2],
                ['<li>1</li>', 3, 2],
                ['<li>2</li>', 3, 2],
                ['<li>3</li>', 2, 1],
                ['<li>4</li>', 4, 1],
                ['<li>5</li>', 1, 2],
                ['<li>6</li>', 2, 1],
                ['<li>7</li>', 3, 2],
                ['<li>8</li>', 1, 1],
                ['<li>9</li>', 2, 2],
                ['<li>10</li>', 1, 3]
            ];

            $.each(widgets, function(i, widget){
                gridster.add_widget.apply(gridster, widget)
            });

        });
    </script>

</head>
<body>

<div class="gridster ready">
    <ul style="width: 1760px; position: relative; height: 260px;">
        <li data-col="1" data-row="1" data-sizex="1" data-sizey="2" class="gs-w" style="display: list-item;">0</li>
        <li data-col="2" data-row="1" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">1</li>
        <li data-col="5" data-row="1" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">2</li>
        <li data-col="8" data-row="1" data-sizex="2" data-sizey="1" class="gs-w" style="display: list-item;">3</li>
        <li data-col="10" data-row="1" data-sizex="4" data-sizey="1" class="gs-w" style="display: list-item;">4</li>
        <li data-col="14" data-row="1" data-sizex="1" data-sizey="2" class="gs-w" style="display: list-item;">5</li>
        <li data-col="15" data-row="1" data-sizex="2" data-sizey="1" class="gs-w" style="display: list-item;">6</li>
        <li data-col="8" data-row="2" data-sizex="3" data-sizey="2" class="gs-w" style="display: list-item;">7</li>
        <li data-col="11" data-row="2" data-sizex="1" data-sizey="1" class="gs-w" style="display: list-item;">8</li>
        <li data-col="12" data-row="2" data-sizex="2" data-sizey="2" class="gs-w" style="display: list-item;">9</li>
        <li data-col="15" data-row="2" data-sizex="1" data-sizey="3" class="gs-w" style="display: list-item;">10</li>
    </ul>
</div>


</body>
</html>
